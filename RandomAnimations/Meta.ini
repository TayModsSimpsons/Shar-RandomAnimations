[Miscellaneous]
Title=Random Animations
Internalname=randomanimations
Version=1.0
Description="Randomises character animations\n\nRandomising from all files increases load times."
RequiredHack=CustomFiles

[Setting]
Type=MultipleChoice
Title=Animation Pool
Name=rand_pool

Option=Per file
Option=All files

Tooltip=Per file - Shuffles the animations within each file\nAll files - Selects a random animation from all animation files.

[SettingWarning]
Setting=rand_pool
Operator=EqualTo
Value=1
Message=Random animations from all files will increase load times.

